<div class="container">
    <div class="well">
        <form name="signUpForm" class="form-horizontal">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label for="username" class="col-md-2 control-label">Username</label>
                    <div class="col-md-10">
                        <input id="username" type="text" placeholder="Username" ng-model="user.Username" required="required" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">Publish code</label>
                    <div class="col-md-10">
                        <input id="password" type="password" placeholder="Password" ng-model="user.PublishCode" required="required" class="form-control"/>
                    </div>
                </div>
                <div class="pull-right">
                    <button ng-click="vm.register(user)" ng-disabled="signUpForm.$invalid" class="btn btn-primary">
                        Register
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
